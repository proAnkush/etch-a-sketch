<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Etch-A-Sketch</title>
  <meta name="Ankush" content="Etch-A-Sketch">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <h1 id="heading">Etch-A-Sketch</h1>
        <hr>
        <div id="gridContain">
            <div id="drawableGrid" style="grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(10, 1fr);">
                <!-- Place for main drawing board/grid -->
                
            </div>
        </div>


    </div>
    <div id="controls">
        <!-- control the grid and everything else -->
        <button id="clear" class="control">Clear</button>
        <button id="black" class="control">Black</button>
        <button id="random" class="control">Random</button>
        <button id="eraser" class="control">Eraser</button>
    </div>

  <script src="script.js"></script>
</body>
</html>
