<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Etch-A-Sketch</title>
  <meta name="Ankush" content="Etch-A-Sketch">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
        <h1 id="heading" contenteditable="">Etch-A-Sketch</h1>
        <hr class="separator separator--line">
        <div id="gridContain">
            <div id="drawableGrid" style="grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(10, 1fr);">
                <!-- Place for main drawing board/grid -->
                
            </div>
        </div>


    </div>
    <div id="controls">
        <!-- control the grid and everything else -->
        <button id="clear" class="control"><u>C</u>lear</button>
        <button id="black" class="control"><u>B</u>lack</button>
        <button id="random" class="control"><u>R</u>andom</button>
        <button id="eraser" class="control"><u>E</u>raser</button>
    </div>

  <script src="script.js"></script>
</body>
</html>
